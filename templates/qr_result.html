{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Result</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<div class="container text-center qr-container">
    <h3>QR Code for {{ res_name }}</h3>

    <img src="{{ qr_image_url }}" class="qr-image img-fluid">

    <!-- Download Button -->
    <div class="download-btn">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#downloadModal">
            Download QR Code
        </button>
    </div>

    <div class="mt-3">
    <a href="{% url 'generate_qr_code' %}" class="btn btn-outline-primary">
    Generate Another QR Code
</a>

</div>

</div>

<!-- Modal -->
<div class="modal fade" id="downloadModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Choose Download Format</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body text-center">
        <a href="{% url 'download_qr' png_name %}" class="btn btn-primary m-2">
            Download PNG
        </a>

        <a href="{% url 'download_qr' pdf_name %}" class="btn btn-danger m-2">
            Download PDF
        </a>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS (REQUIRED for modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
